<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <title>TravelGPT – Itinerary Planner (Prototype)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  </head>
  <body class="bg-light">
    <div class="container py-4">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>TravelGPT – Itinerary Planner</h2>
      </div>
      <div class="card mb-3">
        <div class="card-body">
          <form id="planForm">
            <div class="row g-2">
              <div class="col-md-6">
                <label class="form-label">Destination</label>
                <input class="form-control" id="destination" placeholder="e.g., Paris, France" required>
              </div>
              <div class="col-md-3">
                <label class="form-label">Days</label>
                <input type="number" id="days" class="form-control" value="3" min="1" max="14">
              </div>
              <div class="col-md-3">
                <label class="form-label">Interests (comma-separated)</label>
                <input id="interests" class="form-control" placeholder="e.g., culture, food, nature">
              </div>
            </div>
            <div class="mt-3 d-flex gap-2">
              <button class="btn btn-primary" type="submit">Generate Itinerary</button>
              <button id="sample" class="btn btn-outline-secondary" type="button">Fill Sample</button>
            </div>
          </form>
        </div>
      </div>

      <div id="resultArea"></div>
    </div>
    <script src="/static/script.js"></script>
  </body>
</html>
